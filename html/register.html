<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Login Form</title>
  </head>
  <body>
        <section class="container-fluid bg">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-6">
                    <form class="form-container">
                        <h2 class="bg-center">Register Here</h2>
                        <div class="input-group my-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="input-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control form-control-lg text-capitalize" placeholder="Enter your name here">
                            </div>
                            <div class="input-group my-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="input-phone"><i class="fa fa-phone"></i></span>
                            </div>
                            <input type="number" class="form-control form-control-lg text-capitalize" placeholder="Enter your phone number here">
                            </div>
                            <div class="input-group my-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="input-email"><i class="fa fa-envelope"></i></span>
                                </div>
                                <input type="email" class="form-control form-control-lg text-capitalize" placeholder="Enter your email here">
                            </div>
            
                            <div class="input-group my-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="input-username"><i class="fa fa-users"></i></span>
                            </div>
                            <input type="text" class="form-control form-control-lg text-capitalize" placeholder="Enter your username here">
                            </div>
            
                            <button type="submit" class="btn btn-block btn-lg text-uppercase "><i class="far fa-hand-point-right mr-2"></i>click here</button>
                        <p><a href="/index.html">already have an account</a></p>
                    </form>
                </div>
            </div>
        </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
