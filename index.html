<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Login Form</title>
  </head>
  <body>
        <section class="container-fluid bg">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-6">
                    <form class="form-container">
                        <h2 class="text-center">Log in</h2>
                        <div class="input-group my-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="input-email"><i class="fa fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control form-control-lg text-capitalize" placeholder="Enter your email here">
                        </div>
                        <div class="input-group my-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="input-email"><i class="fa fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control form-control-lg text-capitalize" id="input-password" placeholder="Enter your Password here">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <a href="/html/profile.html" class="btn btn-secondary btn-block" type="button" aria-pressed="true">Submit</a><br>
                        <p><a href="/html/register.html">Create an account</a></p>
                        <p><a href="/html/fpass.html">Forgotten account?</a></p>
                    </form>
                </div>
            </div>
        </section>
		
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
